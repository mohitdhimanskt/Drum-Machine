<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="veiwport" content="width=deice-width , initial-scale">
    <link rel="stylesheet" href="style.css">
    <title>Durm Machine</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
</head>
<body translate="no">
    <div id="root">
        <div id="drum-machine" class="inner-container" data-reactroot="">
            <div class="pad-bank">
                <div id="Heater-1" class="drum-pad">
                <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>      
            <!--react-text: 5-->  
            Q
            <!--/react-text-->

            </div>
            <div id="Heater-2" class="drum-pad">
                <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
                <!--react-text: 8-->
                W
                <!--/react-text-->
            </div>
                <div id="Heater-3" class="drum-pad">
                    <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
                    <!--react-text: 11-->
                           E
                    <!--/react-text-->
             </div>
             <div id="Heater-4" class="drum-pad">
                <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
                    <!--react-text: 14-->
                    A
                    <!--/react-text-->
             </div>
             <div id="Clap" class="drum-pad">
                <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
                <!--react-text: 17-->
                S
                <!--/react-text-->

             </div>
             <div id="Open-HH" class="drum-pad">
                <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
                <!--react-text: 20-->
                D
                <!--/react-text-->
             </div>
             <div id="Kick-n' -Hat" class="drum-pad">
                <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
                <!--react-text: 23-->
                Z
                <!--/react-text-->
             </div>
             <div id="Kick" class="drum-pad">
                <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
                 <!--react-text: 26-->
                 X
                 <!--/react-text-->
             </div>
             <div id="Closed-HH" class="drum-pad">
                <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
                <!--react-text: 29-->
                C
                <!--/react-text-->
             </div>
                
            </div>
            <div class="logo">
                <div class="inner-logo">FCC</div>
                <i class="inner-logo fa fa-free-code-camp"></i>

            </div>
            <div class="controls-container">
                <div class="control">
                    <p>Power</p>
                    <div class="select">
                        <div class="inner">

                        </div>

                    </div>
                    <p id="display">Heater 2</p>
                    <div class="volume-slider">
                        <input type="range" step="0.01" min="0" max="1" value="0.3">
                    </div>
                    <div class="control">
                        <p>Bank</p>
                        <div class="select">
                            <div class="inner"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
   
        <div id="fcc_test_suite_wrapper" style="position: relative !important; z-index: 99999 !important;"></div>
        
    <script src="index.js"></script>
</body>
</html>
